<div class="container">
    
    <div class="row mt-5 text-center">
        <div class="col-4"></div>
        <div class="col-5 ">
            <form [formGroup]="adminloginForm">
                <div class="card p-4 b-0">
                    <h1>Admin Login</h1>
                    <div class="mb-4">
                        <label for="">User Name</label>
                        <input type="text" name="" id="" class="form-control" formControlName="username">
                    </div>
                    <div class="mb-4">
                        <label for="">Password</label>
                        <input type="password" name="" id="" class="form-control" formControlName="password">
                    </div>
                    
                    <div class="text-center">
                        <button class="btn btn-primary" (click)="login()">Login</button>
                        <!-- <p class="text-center mt-2">Not a member?<a class="nav-link" href="register"  >Register</a></p> -->
                    </div>
                </div>
            </form>

        </div>
        <div class=col-4></div>
    </div>
    <div class="row">
        <div class="col">
        
        </div>
    </div>
</div>
